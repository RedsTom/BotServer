plugins {
    id 'java'
    id 'application'
    id "com.github.johnrengelman.shadow" version "6.1.0"
}

shadowJar {
    project.configurations.implementation.canBeResolved(true)
    configurations = [project.configurations.implementation]
}

run {
    mainClassName = "org.redstom.botserver.Main"
    standardInput = System.in
}

repositories {
    mavenCentral()
    maven {
        url "https://libraries.minecraft.net"
    }
    // Snapshot Javacord repo
    maven {
        url "https://oss.sonatype.org/content/repositories/snapshots/"
    }
}

dependencies {
    implementation 'com.mojang:brigadier:1.0.17'
    implementation 'com.google.code.gson:gson:2.8.6'
    implementation 'org.jline:jline-console:3.18.0'
    implementation 'org.apache.logging.log4j:log4j-iostreams:2.14.0'
    implementation 'org.reflections:reflections:0.9.12'
    implementation 'org.apache.commons:commons-lang3:3.11'
    implementation project(":api")
}

jar {
    manifest {
        attributes("Main-Class": "org.redstom.botserver.Main",
                "Multi-Release": "true")
    }
}